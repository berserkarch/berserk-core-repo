# Configuration for EndeavourOS Desktop chooser in Calamares

mode: required

method: netinstall-add

labels:
    step: "Desktop"

items:
    - id: XFCE4-Desktop
      name: "XFCE-4"
      description: "<html><h3>Xfce</h3>is a lightweight desktop environment for UNIX-like operating systems.<br/>It aims to be fast and low on system resources, while still being visually appealing and user friendly.<br/><br/><br/><br/><br/></html>"
      screenshot: "/etc/calamares/de_images/xfce4.png"
      netinstall:
        name: XFCE4-Desktop
        description: "XFCE4 - lightweight desktop fast and low on system resources, visually appealing and user friendly."
        selected: true
        critical: true
        subgroups:
            - name: "EndeavourOS settings"
              description: "Unselect to install vanilla."
              selected: true
              packages:
                - arc-gtk-theme-eos
                - eos-lightdm-slick-theme
                - eos-qogir-icons
                - eos-settings-xfce4
                - endeavouros-xfce4-terminal-colors
        packages:
            - blueman
            - file-roller
            - galculator
            - gvfs
            - gvfs-afc
            - gvfs-gphoto2
            - gvfs-mtp
            - gvfs-nfs
            - gvfs-smb
            - lightdm
            - lightdm-slick-greeter
            - mousepad
            - network-manager-applet
            - parole
            - ristretto
            - thunar-archive-plugin
            - thunar-media-tags-plugin
            - xdg-user-dirs-gtk
            - xfce4
            - xfce4-battery-plugin
            - xfce4-datetime-plugin
            - xfce4-mount-plugin
            - xfce4-netload-plugin
            - xfce4-notifyd
            - xfce4-pulseaudio-plugin
            - xfce4-screensaver
            - xfce4-screenshooter
            - xfce4-taskmanager
            - xfce4-wavelan-plugin
            - xfce4-weather-plugin
            - xfce4-whiskermenu-plugin
            - xfce4-xkb-plugin

    - id: GNOME-Desktop
      name: "GNOME"
      description: "<html><h3>GNOME</h3>Get things done with ease, comfort, and control.<br/>An easy and elegant way to use your computer, GNOME is designed to help you have the best possible computing experience.<br/><br/><br/></html>"
      screenshot: "/etc/calamares/de_images/gnome.png"
      netinstall:
        name: GNOME-Desktop
        description: "GNOME Desktop - designed to put you in control and get things done."
        selected: false
        critical: false
        subgroups:
            - name: "EndeavourOS settings"
              description: "Unselect to install vanilla."
              selected: true
              packages:
                - arc-gtk-theme-eos
                - eos-settings-gnome
                - eos-qogir-icons
        packages:
            - adwaita-icon-theme
            - loupe
            - evince
            - file-roller
            - gdm
            - gnome-calculator
            - gnome-clocks
            - gnome-console
            - gnome-control-center
            - gnome-disk-utility
            - gnome-keyring
            - gnome-nettool
            - gnome-power-manager
            - gnome-screenshot
            - gnome-shell
            - gnome-system-monitor
            - gnome-terminal
            - gnome-text-editor
            - gnome-themes-extra
            - gnome-tweaks
            - gnome-usage
            - gnome-weather
            - gvfs
            - gvfs-afc
            - gvfs-gphoto2
            - gvfs-mtp
            - gvfs-nfs
            - gvfs-smb
            - nautilus
            - sushi
            - showtime
            - xdg-desktop-portal-gnome
            - xdg-desktop-portal
            - xdg-user-dirs-gtk

    - id: i3-Window-Manager
      name: "i3-WM"
      description: "<html><h3>i3</h3>is a tiling window manager designed for X11, inspired by wmii and written in C. It supports tiling, stacking, and tabbing layouts, which it handles dynamically.<br/>Configuration is achieved via plain text file and extending i3 is possible using its Unix domain socket and JSON based IPC interface from many programming languages.<br/><br/><br/></html>"
      screenshot: "/etc/calamares/de_images/i3wm.png"
      netinstall:
        name: i3-Window-Manager
        description: "i3 tiling window manager, primarily targeted at developers and advanced users."
        selected: false
        critical: false
        packages:
