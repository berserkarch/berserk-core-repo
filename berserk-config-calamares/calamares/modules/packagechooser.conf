            - xfce4-terminal
            - xorg-xbacklight
            - xorg-xdpyinfo
            - xss-lock
            - zip

    - id: Hyprland
      name: "Hyprland"
      description: "<html><h3>Hyprland</h3>A dynamic tiling Wayland compositor based on wlroots.<br/>It provides stunning animations, modern features, and great customization options for advanced users.<br/><br/><br/></html>"
      screenshot: "/etc/calamares/de_images/hyprland.png"
      netinstall:
        name: Hyprland
        description: "Hyprland - A modern Wayland tiling compositor with stunning animations and dynamic layout."
        selected: false
        critical: false
        packages:
            - hyprland
            - xdg-desktop-portal-hyprland
