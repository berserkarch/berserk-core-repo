            - gvfs
            - gvfs-afc
            - gvfs-gphoto2
            - gvfs-mtp
            - gvfs-nfs
            - gvfs-smb
            - i3-wm
            - i3blocks
            - i3lock
            - i3status
            - jq
            - lightdm
            - lightdm-slick-greeter
            - nwg-look
            - mpv
            - network-manager-applet
            - numlockx
