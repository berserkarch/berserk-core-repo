            - wofi
            - kitty
            - dolphin
            - nwg-look
            - network-manager-applet
            - polkit-gnome
            - sddm
            - sddm-kcm
            - qt5-wayland
            - qt6-wayland
            - xdg-user-dirs
            - xdg-utils
